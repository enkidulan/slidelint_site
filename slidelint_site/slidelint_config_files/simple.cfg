[CATEGORIES]
enable =
    TextCheckers
    ContentQualityCheckers


[TextCheckers]
category = Text
enable =
    contents
    fontsize
    edges_danger_zone
    readability


[ContentQualityCheckers]
category = ContentQuality
enable =
    language_tool_checker
    gendered_pronouns


[contents]
checker = contents


[fontsize]
checker = fontsize
min_page_ratio = 24


[edges_danger_zone]
checker = edges_danger_zone
min_page_ratio = 20


[readability]
checker = readability
scale_regress = 0.4
max_similarity = 0.1
cross_range = 70
scale_waight = 2

[language_tool_checker]
checker = language_tool_checker
keep_alive = true

[gendered_pronouns]
checker = regex_grammar_checker
source_file = gendered_pronouns
re_options = IGNORECASE
msg_id = W4000
msg_name = gender-mention
msg = Gender Mention
msg_help = Gendered pronouns are those that indicate gender: he, she, him, her, hers, his, himself and herself. All others, like "it, "one," and "they," are gender neutral.
